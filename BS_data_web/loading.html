<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specify the character encoding for the HTML document -->
    <meta charset="UTF-8">
    <!-- Set the viewport to ensure proper scaling on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define the title of the webpage -->
    <title>Loading...</title>
    <!-- Include Font Awesome library for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Include GSAP library for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<style>
    /* Apply box-sizing and font-family to all elements */
    * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    /* Remove default margin and padding from the body, set width to 100% */
    body {
        margin: 0;
        padding: 0;
        width: 100%;
    }

    /* Style the loading page container */
    .loading-page {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Style the loading caption text */
    .loading-caption {
        font-size: 28px;
        font-weight: bold;
        color: #FFFFFF;
        text-align: center;
        margin-top: 80px;
    }

    /* Override default loading-page display and other styles */
    .loading-page {
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-image: linear-gradient(to right, #27398F, #4557B3);
        color: #003d82;
        z-index: 1;
    }

    /* Style the progress bar */
    .progress-bar {
        width: 1%;
        height: 5px;
        background-color: #fff;
        animation: load 7s forwards;
        position: relative;
        z-index: 2;
    }

    /* Define the keyframes for the progress bar animation */
    @keyframes load {
        to {
            width: 100%;
        }
    }

    /* Center images */
    img {
        margin: auto;
    }

    /* Style the image container */
    .img-container {
        width: auto;
        height: auto;
        background-color: #ffffff;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-bottom: 80px;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 6px 6px rgba(0, 0, 0, 0.2);
    }

    /* Style for API heading */
    #api {
        font-size: 36px;
    }

    /* Style for copyright notice at the bottom */
    .copyright-notice {
        position: fixed;
        bottom: 0;
        left: 0;
        font-size: 12px;
        color: #ffffff;
        padding: 5px;
        background-color: #003d82;
        border-top: 1px solid #ddd;
        width: 100%;
        text-align: left;
    }
</style>

<body>
    <!-- Loading page content -->
    <div class="loading-page" style="display:none;">
        <!-- Image container with logo and API Tool heading -->
        <div class="img-container">
            <img src="yourimg/path.JPG" alt="" style="width: auto; height: auto;">
            <h2 id="api" style="color: #003d82;">API Tool</h2>
        </div>
        <!-- Progress bar -->
        <div class="progress-bar"></div>
        <!-- Loading caption text -->
        <h2 class="loading-caption">Loading...</h2>
    </div>

    <script>
        // Execute when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Display the loading page
            document.querySelector('.loading-page').style.display = 'flex';
            // Animate the progress bar to fill over 7 seconds
            gsap.to('.progress-bar', { width: '100%', duration: 7, delay: 0.5 });
            // Redirect to index.html after 7 seconds
            setTimeout(() => {
                window.location.href = 'index.html'; // Redirect user to index.html
            }, 7000); // 7 seconds for the loading page animations
        });
    </script>
</body>
</html>
