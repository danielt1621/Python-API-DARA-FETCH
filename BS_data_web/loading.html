<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<style>

    *{
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        margin: 0;
         padding: 0;
        width: 100%;
        
    }

    /*Start page with  loading screen*/
.loading-page {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
 
  
  .loading-caption {
   
    font-size: 28px;
    font-weight: bold;
    color: #FFFFFF; 
    text-align: center;
    margin-top: 80px; 
  }
  
  .loading-page {
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: fixed; 
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background-image: linear-gradient(to right, #27398F, #4557B3);
    color:  #003d82;
    z-index: 1; 
  }
  
  
  
  /*Progress bar at main screen*/
  .progress-bar {
    width: 1%;
    height: 5px;
    background-color: #fff;
    animation: load 7s forwards;
    position: relative;
    z-index: 2;
  }
  
  @keyframes load {
    to {
      width: 100%;
    }
  }
  img{
            margin: auto;
        }

  .img-container{
  width: auto; 
  height: auto; 
  background-color: #ffffff;
  border-radius: 50%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  margin-bottom: 80px;
  padding: 2rem;
  border-radius: 8px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 6px 6px rgba(0, 0, 0, 0.2)
  }

  #api{
    font-size: 36px;

  }

  .copyright-notice {
    position: fixed;
    bottom: 0;
    left: 0;
    font-size: 12px;
    color: #ffffff;
    padding: 5px;
    background-color: #003d82;
    border-top: 1px solid #ddd;
    width: 100%;
    text-align: left;
}



</style>




<body>
    
    <div class="loading-page" style="display:none;">
        <div class="img-container"><img src="assets/logo_big.JPG" alt="BS Logo" style="width: auto; height: auto;"><h2 id="api" style="color: #003d82;">API Tool</h2></div>
        <div class="progress-bar"> </div>
        <h2 class="loading-caption">Loading...</h2>
    </div>





    <script>
        document.addEventListener('DOMContentLoaded', () => {
                document.querySelector('.loading-page').style.display = 'flex';
                gsap.to('.progress-bar', { width: '100%', duration: 7, delay:0.5 });
                setTimeout(() => {
                    window.location.href = 'index.html'; // Redirect user to index.hmtl
                }, 7000); // 7 seconds for the loading page animations
        });
    </script>
</body>
</html>
