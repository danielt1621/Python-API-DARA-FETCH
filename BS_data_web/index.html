<!--Log in Page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specify the character encoding for the HTML document -->
    <meta charset="UTF-8">
    <!-- Set the viewport to ensure proper scaling on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define the title of the webpage -->
    <title>Login - BS API Tool</title>
    <head>
        <!-- Link to the favicon for the webpage -->
        <link rel="icon" type="image/png" href="assets/logo_small.JPG">
    </head>
    <style>
        /* Apply styles to the body element */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(to right, #27398F, #4557B3);
            color: #003d82;
        }

        /* Style the login container */
        .login-container {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 6px 6px rgba(0, 0, 0, 0.2);
        }

        /* Define the keyframes for the fadeIn animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Style the heading */
        h1 {
            text-align: center;
            color: #333;
        }

        /* Style the form element */
        form {
            display: flex;
            flex-direction: column;
        }

        /* Style the input elements */
        input {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Style the button element */
        button {
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Style the button on hover */
        button:hover {
            background-color: #003d82;
        }

        /* Center images */
        img {
            margin: auto;
        }

        /* Style for copyright notice at the bottom */
        .copyright-notice {
            position: fixed;
            bottom: 0;
            left: 0;
            font-size: 12px;
            color: #ffffff;
            padding: 5px;
            background-color: #003d82;
            border-top: 1px solid #ddd;
            width: 100%;
            text-align: left;
        }
    </style>
</head>
<body>
    <!-- Login container content -->
    <div class="login-container">
        <!-- Logo image -->
        <img src="yourimg\path.JPG" alt="" class="logo">
        <!-- Page heading -->
        <h1 style="color: #003d82;">API Tool</h1>
        <!-- Login form -->
        <form action="login.php" method="post">
            <input type="password" name="password" placeholder="Enter password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>

<!-- Footer content -->
<footer class="copyright-notice">
    &copy; BS API TOOL v1, Daniel Tsavalos
</footer>
</html>
